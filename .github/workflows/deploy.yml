name: Deployment

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: Production
      url: https://bkk.js.org
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
      - name: node
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: creds
        run: |
          mkdir -p .data
          echo "$GOOGLE_CLIENT_JSON" > .data/google_client_secret.json
        env:
          GOOGLE_CLIENT_JSON: ${{ secrets.GOOGLE_CLIENT_JSON }}
      - name: install
        run: pnpm -r i --frozen-lockfile
      - name: build
        run: pnpm build
      - name: deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
